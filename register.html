<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <h2>Registration Form</h2>
  </header>
  <section class="form">
  <form action="#" method="post">
    <label>First Name:</label><br>
    <input type="text" placeholder="Enter Your First Name"><br><br>
    <label>Last Name:</label><br>
    <input type="text" placeholder="Enter Your Last Name"><br><br>
    <label>Email:</label><br>
    <input type="email" placeholder="Enter Your Email"><br><br>
    <label>Phone Number:</label><br>
    <input type="tel" placeholder="Enter Your Phone NO"><br><br>
    <label>Gender:</label><br>
    <select id="gender" >
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    <label>Department:</label><br>
    <select >
      <option value="#">--Select Department--</option>
      <option value="IT">Information Technology</option>
      <option value="Civil">Civil</option>
      <option value="Electrical">Electrical</option>
    </select><br><br>
    <label>Passward:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Register">
  </form>
  </section>
   <footer>
  <section class="footer">
      contact us on : GPI@gmail.com
     </footer>
  </section>
 
</body>
</html>
